<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRUEBA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css' ) }}">

</head>
<body>

    <div class="imagenHero" >
        <img src="../static/img/TALENTO-TEC-capacitate-de-PROGRAMACION.jpg"
    </div>
    <div>
        <h3 class="tituloPagina">Nuestros cursos</h3>
        <div class="container_card">
            {% for curso in cursos %}
            <card class="tarjeta">
                <div class="content">
                    <div id="cabecera">
                        <h5>{{curso.nombre}}</h5>
                        <p>{{curso.contenido}}</p>
                        <p>{{curso.clases}}</p>
                    </div>
                    <hr />
                    <div id="pie">
                        <p>{{curso.descripcion }}</p>

                        <strong>
                            <p>{{curso.requisitos }}</p>
                        </strong>
                        <p class="precio">$ {{curso.precio }}</p>
                    </div>
                </div>
                <div class="botonContainer">
                    <button class="boton">
                        <a href="{{url_for('estudiantes.inscribirEstudiante', id=curso.id)}}">INSCRIBIRME</a>
                    </button>
                </div>
            </card>
        {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>


</body>
</html>
