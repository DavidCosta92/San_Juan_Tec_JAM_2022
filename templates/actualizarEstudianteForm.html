<form action="/actualizarEstudiante/{{estudiante.id}}", method="POST" class="formularioAgregarCurso">
    <div>
        <input type="text" name="nombre" placeholder="pon tu nombre" value="{{estudiante.nombre}}">
        <input type="text" name="apellido" placeholder="pon tu apellido" value="{{estudiante.apellido}}">

    <button class="btn btn-success botonAgregarCurso">ACTUALIZAR</button>

</form>
